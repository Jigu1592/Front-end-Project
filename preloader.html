<!DOCTYPE html>
<html>
  <head>
    <title>Company Name Preloader</title>
    <style>
      /* Add CSS styling for the preloader */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      #preloader {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #preloader h1 {
        font-size: 36px;
        font-weight: bold;
        color: #333333;
      }
    </style>
  </head>
  <body>
    <!-- Add the preloader div -->
    <div id="preloader">
      <h1>COMPANY NAME</h1>
    </div>

    <!-- Add your page content here -->
    <h2>Welcome to our website!</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </body>
</html>
